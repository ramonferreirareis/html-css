<body>
    <h1>Paragraphs and break rows</h1>
    <hr>
    <p>You can write a paragraph in anyway. Just type everything inside the tag between p and /p </p>
    <p>To add a line break <br> just use the tag &lt;br&gt;</p> <!-- LESS THAN / GREATER THAN-->
    <p>Let's add some special symbols:
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &cent;
        &Delta;
        &uparrow;
        &darr;
    </p>
    <p>Let's add some emojis:
        &#x1F596;
        &#x1F913;
        
    </p>
</body>

<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Links</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
    }

    a {
      color: red;
      text-decoration: none;
    }

    .link:visited {
      color: darkred;
    }

    .link:active {
      color: black;
      text-decoration: underline;
    }

    .link::after {
      content: " [link]";
      text-decoration: none;
      font-weight: 100;
      color: antiquewhite;
    }
  </style>
</head>
<body>
  <h1>Personalizando links</h1>
  <ul>
    <li ><a class="link" href="https://gustavoguanabara.github.io">Reposit√≥rio GitHub</a></li>
    <li ><a class="link" href="https://youtube.com/cursoemvideo/">Canal do Youtube</a></li>
    <li ><a class="link" href="https://www.cursoemvideo.com">Site do Curso em Video</a></li>
  </ul>
</body>
</html>

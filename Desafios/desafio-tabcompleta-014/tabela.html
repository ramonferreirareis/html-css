<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Desafio Tabela Completa</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
    }

    table {
      border-collapse: collapse;
    }

    th, td {
      border: 1px solid rgb(13, 7, 31);
      padding: 3px 10px;
    }

    th, .number {
      background-color: grey;
      color: white;
    }

    td {
      text-align: center;
    }

    .materia {
      text-align: left;
    }

    .title {
      text-align: left;
    }

    .whitet {
      background-color: white;
      color: black;
    }
  </style>
</head>
<body>
  <table>
    <thead>
      <tr>
        <th rowspan="2" scope="col">Área</th>
        <th rowspan="2" scope="col">Disciplinas</th>
        <th colspan="2" scope="colgroup">Notas</th>
        <th rowspan="2" scope="col">Média</th>
      </tr>
      <tr>
        <th scope="col">Nota 1</th>
        <th scope="col">Nota 2</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th rowspan="4" class="whitet" scope="rowgroup">Exatas</th>
        <td class="materia">Matemática</td>
        <td>0.0</td>
        <td>0.0</td>
        <td>0.0</td>
      </tr>
      <tr>
        <td class="materia">Física</td>
        <td>0.0</td>
        <td>0.0</td>
        <td>0.0</td>
      </tr>
      <tr>
        <td class="materia">Química</td>
        <td>0.0</td>
        <td>0.0</td>
        <td>0.0</td>
      </tr>
      <tr>
        <td class="materia">Biologia</td>
        <td>0.0</td>
        <td>0.0</td>
        <td>0.0</td>
      </tr>
      <tr>
        <th colspan="4" class scope="row">Média de Exatas</th>
        <td class="number">0.0</td>
      </tr>
      <tr>
        <th rowspan="2" class="whitet" scope="rowgroup">Humanas</th>
        <td class="materia">História</td>
        <td>0.0</td>
        <td>0.0</td>
        <td>0.0</td>
      </tr>
      <tr>
        <td class="materia">Geografia</td>
        <td>0.0</td>
        <td>0.0</td>
        <td>0.0</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <th colspan="4" scope="row">Média de Humanas</th>
        <td class="number">0.0</td>
      </tr>
    </tfoot>
  </table>
</body>
</html>
